<head>

    <title>Favorite Things</title>

<body>
    <nav class="navbar navbar-dark" style="background-color: #0f4f66">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Favorite Things</a>
        </div>
    </nav>
    <hr>
    <div id="mainPage" class="container page-container">
        <h2>Favorite Number:</h2>
        <div id="counterText">0</div>
        <div class="button-group1">

            <button id="minusButton" class="btn btn-secondary">-1</button>
            <button id="resetButton" class="btn btn-secondary">Reset</button>
            <button id="plusButton" class="btn btn-secondary">+1</button>
        </div>
    </div>
    <hr>
    <div id="colorSection" class="container favoriteColorContainer">
        <h2>Favorite Color:</h2>
        <div id="favoriteColorBox">
            none
        </div>
        <div class="button-group2">

            <button id="blue" class="btn btn-secondary">blue</button>
            <button id="green" class="btn btn-secondary">green</button>
            <button id="red" class="btn btn-secondary">red</button>
            <button id="purple" class="btn btn-secondary">purple</button>

       </div>
    </div>
        <hr>
        <script src="scripts/main.js"></script>
